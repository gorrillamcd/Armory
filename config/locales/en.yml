    submit: 'Submit'
    cancel: 'Cancel'
  ui:
    aboutthisapp: 'About this Site'
    aboutapptext: "CCBC Online runs on a platform called Armory. Armory is an open source project available for anyone who wants to use it or help make it better. You can find more information at the project's website: https://gorrillamcd.github.com/Armory/"
    subscribe: 'Subscribe'
    courseinfo: 'Course Details'
    nav:
      coursespath: 'My Courses'
      gradespath: 'Grades & Reports'
      support: 'Support'
      dashboard: 'Dashboard'
      account: 'Account'
      login: 'Login'
      logout: 'Logout'
      settings: 'Settings'
    payments:
      index:
        unauthorized: 'You are not authorized to view this page.'
        no_payments: "You haven't made any payments."
      new:
        heading: 'Please select your method of payment:'
        credit_card: 'Credit Card'
        bank_deposit: 'Bank Deposit'
        pay_credit: 'Pay via Credit Card'
        pay_deposit: 'Pay via Bank Deposit'
