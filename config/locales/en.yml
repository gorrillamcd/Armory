          account_number: 'IBCC Account Number'
          deposit_explanation: "Bank Deposits are for those that don't have a credit card and are residents of Mexico. With this, you are able to deposit the cost for a course directly into our back account from any Banamex bank."
          deposit_method: "When you make a deposit at any Banamex bank, be sure to deposit the money to the IBCC Account Number listed above and write your student id in the memo section. <strong>If you do not include your student id, we won't know you paid.</strong>"
